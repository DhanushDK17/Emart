<div class="container mx-5 my-5">
  <div class="row content ">
    <div class="col-md-5">
      <img class="card-img-top " [src]="item?.image" alt="item.name" style="width:300px" enctype='multipart/form-data'>
    </div>
    <div class="col-md-7 ">
      <div class="container ">
        <h3><small>Product Details</small></h3>
        <hr>
        <h2>{{item?.name}}</h2>
        <h3>Price: Rs. {{item?.price}} /-</h3>
        <h3>Available Quantity: {{item?.quantity}}</h3>
         <B>Count</B> &nbsp;<input matInput type="text" style="width:40px;"[(ngModel)]="count">
        &nbsp;&nbsp; &nbsp;&nbsp;<button type="button" class="btn btn-primary" (click)="addToCart(item)">Add to Cart</button>
      </div>
      <div class="container-fluid ">
        <br>
        <p class="text-left">{{item?.description}}</p>
        <br><br>
      </div>
      <div>
        <h2>Reviews</h2><mat-accordion>
        <mat-expansion-panel hideToggle *ngFor="let item of currentReviews">
          <mat-expansion-panel-header>
            <mat-panel-title>
            <b> #User: </b> &nbsp;&nbsp;  {{item.name}}
            </mat-panel-title>
            <mat-panel-description>
              {{item.review}}
            </mat-panel-description>
          </mat-expansion-panel-header>
        </mat-expansion-panel>
      </mat-accordion></div>
      <h4 class="text-center">Leave a Review:</h4>
      <form role="form">
        <div class="form-group mx-5">
          <input type="text" class="form-control" rows="3" [value]="review" (input)="onValueChange($event)" />
        </div>
        <div class="col text-center">
          <button  class="btn btn-success center-block" (click)="addReview()">Submit</button>
        </div>
      </form>
      <br>
      <br>
    </div>
  </div>
</div>
